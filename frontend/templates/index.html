<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>AI Music Generator</title>
</head>
<body class="bg-gray-100">
    

    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="https://e7.pngegg.com/pngimages/477/216/png-clipart-musical-note-eighth-note-musical-note-rectangle-monochrome.png" class="h-8" alt="Melodia Logo" />
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Melodia</span>
        </a>
        <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
            <li>
                <a href="#" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500" aria-current="page">Home</a>
            </li>
            <li>
                <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">About</a>
            </li>
            <li>
                <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Create music</a>
            </li>
            </ul>
        </div>
        </div>
    </nav>
  
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">AI Music Generator</h1>

        <!-- ปุ่ม Generate Music -->
        <div class="flex justify-center">
            <button id="generateButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-200">
                Generate Music
            </button>
        </div>

        <!-- ส่วนสำหรับแสดงลิงก์ฟังเพลงและดาวน์โหลด -->
        <div id="result" class="mt-6 text-center">
            <p id="music-link" class="text-lg text-gray-700"></p> <!-- แสดงลิงก์สำหรับดาวน์โหลดเพลง -->
            <div class="flex justify-center mt-4"> <!-- Flexbox สำหรับจัดตำแหน่งตัวเล่นเพลง -->
                <audio id="music-player" controls class="hidden"></audio> <!-- Player ฟังเพลง -->
            </div>
        </div>
    </div>

    <!-- สคริปต์สำหรับการทำงาน -->
    <script>
        document.getElementById('generateButton').addEventListener('click', function() {
            document.getElementById('music-link').textContent = "Generating music...";
            document.getElementById('music-player').style.display = "none"; // ซ่อน player ก่อน

            // ส่งคำขอไปยัง backend เพื่อสร้างเพลง
            fetch('/generate', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                console.log("Received data from backend:", data);  // พิมพ์ข้อมูลที่ได้รับจาก backend

                if (data.mp3_url) {
                    const musicLink = document.getElementById('music-link');
                    const musicPlayer = document.getElementById('music-player');

                    // แสดง player ฟังเพลง
                    musicPlayer.src = data.mp3_url;
                    musicPlayer.style.display = "block";
                    console.log("MP3 Player Source:", data.mp3_url);  // พิมพ์ source ของ player เพื่อตรวจสอบ

                    // เพิ่มลิงก์ดาวน์โหลด
                    musicLink.innerHTML = `<a href="${data.mp3_url}" download class="text-blue-500 underline">Download Generated Music</a>`;
                } else {
                    document.getElementById('music-link').textContent = "Error generating music.";
                }
            })
            .catch(error => {
                document.getElementById('music-link').textContent = "Error generating music.";
                console.error('Error:', error);  // แสดงข้อผิดพลาดในคอนโซล
            });
        });
    </script>    
</body>
</html>
