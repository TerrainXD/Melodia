<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Listen to Your Music</title>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white border-gray-200 w-full">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="/" class="flex items-center space-x-3">
                <img src="https://e7.pngegg.com/pngimages/477/216/png-clipart-musical-note-eighth-note-musical-note-rectangle-monochrome.png" class="h-8" alt="Melodia Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap">Melodia</span>
            </a>
            <div class="hidden w-full md:block md:w-auto">
                <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white">
                    <li>
                        <a href="/" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100">Home</a>
                    </li>
                    <li>
                        <a href="/custom" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100">Create Music</a>
                    </li>
                    <li>
                        <a href="/faq" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100">FAQ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="text-center mt-12">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">Listen to Your Music</h1>

        <!-- Music Player -->
        <div class="mb-6">
            <audio id="music-player" controls class="w-80 mx-auto">
                <source id="music-source" src="" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- Download Button -->
        <div class="mb-4">
            <a id="download-link" href="" download class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200">
                Download Music
            </a>
        </div>

        <!-- Back Button -->
        <a href="/custom" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition duration-200">
            Go Back to Custom
        </a>
    </div>

    <script>
        // ดึง URL ของ MP3 จาก query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const mp3Url = urlParams.get('mp3_url');

        // อัพเดต source ของ player และลิงก์ดาวน์โหลด
        document.getElementById('music-source').src = mp3Url;
        document.getElementById('music-player').load();
        document.getElementById('download-link').href = mp3Url;

        // เมื่อผู้ใช้กดปุ่มดาวน์โหลด
        document.getElementById('download-link').addEventListener('click', function() {
            setTimeout(function() {
                window.location.href = '/thank-you'; // เปลี่ยนไปยังหน้าขอบคุณหลังจากดาวน์โหลด
            }, 1000); // หน่วงเวลา 1 วินาที
        });
    </script>
</body>
</html>
