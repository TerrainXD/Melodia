<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Listen to Your Music</title>
    <style>
        /* Keyframes for moving the icon up and down */
        @keyframes moveUpDown {
            0%, 100% {
                transform: translateY(0); /* Default position */
            }
            50% {
                transform: translateY(-10px); /* Move up by 10px */
            }
        }

        /* Class for the animation */
        .animate-icon {
            animation: moveUpDown 2s infinite; /* 2 seconds duration, infinite loop */
        }

        .custom-font {
            font-family: 'Fascinate Inline', cursive;
        }

        /* Custom gradient */
        .custom-gradient {
            background: linear-gradient(to bottom, #033A41, #061F22, #000000, #000000, #000000, #061F22, #033A41);
        }

        /* Audio player styling */
        .audio-player-container {
            width: 300px;
            margin: 0 auto;
        }

        .audio-timeline {
            background-color: #1e3a8a; /* Blue color */
            border-radius: 10px;
            height: 10px;
            width: 100%;
        }

        .audio-timeline-filled {
            background-color: #06A0B5; /* Light blue for progress */
            height: 100%;
            border-radius: inherit;
        }

        /* Play button styling */
        .play-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .play-btn img {
            width: 40px;
            height: 40px;
        }

        .download-btn {
            background-color: #06A0B5;
            color: white;
            padding: 2px 20px;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            margin: 20px auto;
            width: 240px;
            text-align: center;
            white-space: nowrap; /* Ensure text stays on one line */
        }

        .back-link {
            display: block;
            color: #06A0B5;
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>
<body class="custom-gradient h-screen overflow-hidden">

    <!-- Navbar -->
    <nav class="bg-transparent">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="/" class="flex items-center space-x-3">
                <img src="https://www.shareicon.net/download/2016/06/06/776823_multimedia_512x512.png" alt="Music Icon" class="animate-icon h-8" />
                <span class="self-center text-2xl text-white font-semibold whitespace-nowrap custom-font">Melodia</span>
            </a>
            <div class="hidden w-full md:block md:w-auto">
                <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 rounded-lg bg-transparent md:flex-row md:space-x-8 md:mt-0 md:bg-transparent">
                    <li>
                        <a href="/" class="block py-2 px-3 text-white rounded hover:bg-gray-700">Home</a>
                    </li>
                    <li>
                        <a href="/custom" class="block py-2 px-3 text-white rounded hover:bg-gray-700">Create Music</a>
                    </li>
                    <li>
                        <a href="/faq" class="block py-2 px-3 text-white rounded hover:bg-gray-700">FAQ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="flex flex-col items-center justify-center h-screen pb-36">
        <h1 class="text-4xl font-bold text-white mb-6">Listen to Your Music</h1>

        <!-- Music Player -->
        <div class="audio-player-container">
            <div>
                <img src="https://img.freepik.com/premium-vector/music-sound-waves-set-isolated-white-background-audio-equalizer-technology-pulse-musical-vector-illustration_736051-13.jpg" alt="Audio Image" class="w-100 h-60 mx-auto mb-6" />
            </div>

            <audio id="music-player" controls class="w-full">
                <source id="music-source" src="" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            
            <!-- Download Button -->
            <div class="download-btn">
                <img src="https://pixsector.com/cache/5d353540/av3544fca9fdc10112f68.png" alt="Download Icon" class=" w-12 h-12 mr-2"/>
                <a id="download-link" href="" download>DOWNLOAD MUSIC</a>
            </div>

            <!-- Back Button -->
            <a href="/custom" class="back-link">← Back to edit</a>
        </div>
    </div>

    <script>
        // ดึง URL ของ MP3 จาก query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const mp3Url = urlParams.get('mp3_url');

        // อัพเดต source ของ player และลิงก์ดาวน์โหลด
        document.getElementById('music-source').src = mp3Url;
        document.getElementById('music-player').load();
        document.getElementById('download-link').href = mp3Url;

        // เมื่อผู้ใช้กดปุ่มดาวน์โหลด
        document.getElementById('download-link').addEventListener('click', function() {
            setTimeout(function() {
                window.location.href = '/thank-you'; // เปลี่ยนไปยังหน้าขอบคุณหลังจากดาวน์โหลด
            }, 1000); // หน่วงเวลา 1 วินาที
        });
    </script>
</body>
</html>
